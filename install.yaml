name: ddev-tigervnc 

pre_install_actions:
# list of files and directories listed that are copied into project .ddev directory
# Each file should contain #ddev-generated so it can be replaced by a later `ddev get`
# if it hasn't been modified by the user.
# DDEV environment variables can be interpolated into these filenames
project_files:
 - web-build/Dockerfile.tigervnc
 - web-build/start-tigervnc.conf 
 - web-build/start-tigervnc.sh
 - web-build/xstartup
 - docker-compose.tigervnc.yml 
 - config.tighervnc-packages.yml

# List of files and directories that are copied into the global .ddev directory
# DDEV environment variables can be interpolated into these filenames
global_files:
post_install_actions:
yaml_read_files:

